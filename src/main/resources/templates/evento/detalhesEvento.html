
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Detalhes do Evento</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1 class="center-align">Detalhes do Eventos</h1>
	<div class="center-align">
		<a href="/eventos" class="waves-effect waves-light btn">Voltar<i
			class="material-icons left">format_list_bulleted</i>
		</a>
	</div>

	<div class="container">

		<div>
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text=" ${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text=" ${evento.data}"></span>
			</p>
			<p>
				Hor√°rio: <span th:text=" ${evento.horario}"></span>
			</p>
		</div>
	</div>
	<br />

	<div class="container">

			<form method="post" th:object="${convidados}">

			<ul th:if="${#fields.hasErrors('*')}">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
					is incorrect</li>
			</ul>

			<div class="container">
				
					Documento:
					<input type="text" name="documento" placeholder="Insira se documento" required="required"></td>
					Nome do convidado:</td>
					<input type="text" name="nomeConvidado" id="nomeConvidado" placeholder="Seu nome" required="required" /></td>
					
				<button type="submit" class="waves-effect waves-light btn">Enviar</button>
				
			</div>
		</form>
	</div>


	<h3 class="center-align">Lista de Convidados</h3>


	<div class="container center-align" th:each="convidados: ${convidados}"
		>
		<div class="row">
			<div class="input.field col s6">
				<p th:text="${convidados.nomeConvidado}"></p>
			</div>

			<div class="input.field col s3">
				<p th:text="${convidados.documento}" ></p>
			</div>

		</div>
	</div>


	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
