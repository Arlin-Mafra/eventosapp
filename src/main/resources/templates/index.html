<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Evento App</title>
</head>
<body>

	<h1 class="center-align">Lista de Eventos</h1>
	<div class="center-align">
		<a href="cadastrarEvento" class="waves-effect waves-light btn">Cadastrar<i
			class="material-icons left">add_circle_outline</i>
		</a>
	</div>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}" class="container">
				<th><span th:text="${evento.nome}"></span></th>
				<th><span th:text=" ${evento.local}"></span></th>
				<th><span th:text=" ${evento.data}"></span></th>
				<th><span th:text=" ${evento.horario}"></span></th>
			</tr>
		</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
